<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>a</title>
  <link rel="icon" href="ruine-icon.ico" type="image/x-icon">
  <style>
    * {
      user-select: none;
      -webkit-user-drag: none;
      -webkit-touch-callout: none;
    }

    body {
      overflow: hidden;
      touch-action: none;
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #ffffff;
      text-align: center;
    }

    .draggable {
      position: relative;
      display: inline-block;
      perspective: 600px;
    }

    .draggable img {
      height: 60px;
      transition: transform 0.3s ease, filter 0.3s ease;
      border-radius: 8px;
    }

    .scanline-overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: 9999;
      background: repeating-linear-gradient(
        to bottom,
        rgba(0, 0, 0, 0.025),
        rgba(0, 0, 0, 0.025) 1px,
        transparent 1px,
        transparent 2px
      );
      animation: scanMove 4s linear infinite;
    }

    @keyframes scanMove {
      0% { background-position: 0 0; }
      100% { background-position: 0 2px; }
    }

    ul {
      list-style: none;
      padding: 0;
      display: flex;
      flex-direction: row;
      gap: 2em;
      justify-content: center;
      align-items: center;
      flex-wrap: wrap;
      margin-top: 2em;
    }

    @media (max-width: 600px) {
      .header-banner img {
        max-height: 120px;
        width: auto;
      }
    }

    .header-banner img {
      max-width: 100%;
      height: auto;
    }

    .white-blur-fade {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100px;
      pointer-events: none;
      z-index: 10000;
      background: linear-gradient(
        to bottom,
        rgba(255, 255, 255, 0.6),
        rgba(255, 255, 255, 0.15),
        rgba(255, 255, 255, 0)
      );
      mask-image: linear-gradient(to bottom, rgba(0,0,0,1), rgba(0,0,0,0));
      -webkit-mask-image: linear-gradient(to bottom, rgba(0,0,0,1), rgba(0,0,0,0));
      backdrop-filter: blur(6px);
      -webkit-backdrop-filter: blur(6px);
    }
  </style>
</head>
<body>
  <div class="white-blur-fade"></div>
  <div class="scanline-overlay"></div>

  <div class="draggable header-banner">
    <img src="a3.png" alt="Ruine Header">
  </div>

  <main>
    <ul class="main-links">
      <li>
        <a class="draggable project1" href="http://soundcloud.com/ruinedmoon">
          <img src="btn-1m.png" alt="soundcloud">
        </a>
      </li>
      <li>
        <a class="draggable project2" href="http://bathinginthemoonlight.tumblr.com/">
          <img src="btn-2m.png" alt="tumblr">
        </a>
      </li>
      <li>
        <a class="draggable project3" href="https://bathinginthemoonlight.bandcamp.com/">
          <img src="btn-3m.png" alt="bandcamp">
        </a>
      </li>
    </ul>
  </main>

  <script>
    const buttons = document.querySelectorAll('.draggable');

    const state = Array.from(buttons).map(btn => ({
      btn,
      targetX: 0,
      targetY: 0,
      currentX: 0,
      currentY: 0,
      rotation: 0,
      scaleX: 1,
      scaleY: 1,
      isTouching: false
    }));

    const maxOffset = 35;
    const followSpeed = 0.04;
    const rotationFactor = 0.8;
    const squishFactor = 0.001;
    const repelDistance = 30;

    const animate = () => {
      state.forEach((obj, i) => {
        const { btn } = obj;

        obj.currentX += (obj.targetX - obj.currentX) * followSpeed;
        obj.currentY += (obj.targetY - obj.currentY) * followSpeed;

    const rawRotation = obj.currentX * rotationFactor;

        obj.rotation = obj.btn.classList.contains('header-banner')
        ? Math.max(-0.5, Math.min(0.5, rawRotation)) 
        : rawRotation;



        const squishX = 1 - Math.abs(obj.targetX) * squishFactor;
        const squishY = 1 + Math.abs(obj.targetY) * squishFactor;
        obj.scaleX = Math.max(0.99, Math.min(1.01, squishX));
        obj.scaleY = Math.max(0.99, Math.min(1.01, squishY));

        for (let j = 0; j < state.length; j++) {
          if (i === j) continue;
          const other = state[j];
          const dx = obj.currentX - other.currentX;
          const dy = obj.currentY - other.currentY;
          const dist = Math.sqrt(dx * dx + dy * dy);
          if (dist < repelDistance) {
            const push = (repelDistance - dist) / repelDistance * 0.5;
            obj.currentX += dx * push * 0.05;
            obj.currentY += dy * push * 0.05;
          }
        }

        btn.style.transform = `translate(${obj.currentX}px, ${obj.currentY}px) rotate(${obj.rotation}deg) scale(${obj.scaleX}, ${obj.scaleY})`;
      });

      requestAnimationFrame(animate);
    };

    animate();

    buttons.forEach((btn, index) => {
  const obj = state[index];

  // Desktop hover
  let mouseX = 0, mouseY = 0;

  const hoverAnimate = () => {
    if (!obj.isTouching) return;

    const dx = mouseX - obj.currentX;
    const dy = mouseY - obj.currentY;

    obj.targetX = dx;
    obj.targetY = dy;

    requestAnimationFrame(hoverAnimate);
  };

  btn.addEventListener('mouseenter', () => {
    obj.isTouching = true;
    requestAnimationFrame(hoverAnimate);
  });

  btn.addEventListener('mousemove', (e) => {
    const rect = btn.getBoundingClientRect();
    mouseX = (e.clientX - rect.left - rect.width / 2) * 0.6;
    mouseY = (e.clientY - rect.top - rect.height / 2) * 0.6;
  });

  btn.addEventListener('mouseleave', () => {
    obj.isTouching = false;
    obj.targetX = 0;
    obj.targetY = 0;
  });

  // Mobile touch
  btn.addEventListener('touchstart', () => {
    obj.isTouching = true;
  });

  btn.addEventListener('touchmove', (e) => {
    e.preventDefault();
    const touch = e.touches[0];
    const rect = btn.getBoundingClientRect();
    const centerX = rect.left + rect.width / 2;
    const centerY = rect.top + rect.height / 2;

    const dx = touch.clientX - centerX;
    const dy = touch.clientY - centerY;
    const dist = Math.sqrt(dx * dx + dy * dy);
    const angle = Math.atan2(dy, dx);
    const clamped = Math.min(dist, maxOffset);

    obj.targetX = Math.cos(angle) * clamped;
    obj.targetY = Math.sin(angle) * clamped;
  });

  btn.addEventListener('touchend', () => {
    obj.isTouching = false;
    obj.targetX = 0;
    obj.targetY = 0;
  });
    });
  </script>
</body>
</html>
